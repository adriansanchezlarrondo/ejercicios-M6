<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Suma de dos numeros</title>
    </head>
    <body>
        <div class="container">
            <h1 class="mt-4">SUMA DE DOS NUMEROS</h1>
            <input type="number" class="form-control mt-5" id="num1" value="0">
            <input type="number" class="form-control mt-3" id="num2" value="0">
            <button id="botonSuma" class="btn btn-primary mt-2">SUMAR</button>
            <button id="botonResta" class="btn btn-success mt-2">RESTAR</button>
            <button id="botonMulti" class="btn btn-danger mt-2">MULTIPLICAR</button>
            <button id="botonDividir" class="btn btn-warning mt-2">DIVIDIR</button>
            <h3 class="mt-3">Resultado</h3>
            <input type="text" id="resultado" class="form-control " value="0">
        </div>
        <script>
            const btnSuma = document.querySelector("#botonSuma")
            btnSuma.addEventListener('click', sumar)
            const res = document.querySelector("#resultado")
            
            function sumar(){
                const inputN1 = document.querySelector("#num1")
                const x = inputN1.value
                
                const inputN2 = document.querySelector("#num2")
                const y = inputN2.value
                
                // Con parseInt cambio el tipo de variable a integer
                const resultado = parseInt(x) + parseInt(y)
                console.log(x, " + ", y, " = ", resultado)

                // Muestro el resultado de la operacion en el input de tipo texto con id resultado
                res=resultado
            }


            const btnResta = document.querySelector("#botonResta")
            btnResta.addEventListener('click', restar)

            function restar(){
                const inputN1 = document.querySelector("#num1")
                const x = inputN1.value
                
                const inputN2 = document.querySelector("#num2")
                const y = inputN2.value
                
                const resultado = parseInt(x) - parseInt(y)
                console.log(x, " - ", y, " = ", resultado)
                
                res.value=resultado
            }


            const btnMulti = document.querySelector("#botonMulti")
            btnMulti.addEventListener('click', multi)

            function multi(){
                const inputN1 = document.querySelector("#num1")
                const x = inputN1.value
                
                const inputN2 = document.querySelector("#num2")
                const y = inputN2.value
                
                const resultado = parseInt(x) * parseInt(y)
                console.log(x, " x ", y, " = ", resultado)

                res.value=resultado
            }


            const btnDividir = document.querySelector("#botonDividir")
            btnDividir.addEventListener('click', dividir)

            function dividir(){
                const inputN1 = document.querySelector("#num1")
                const x = inputN1.value
                
                const inputN2 = document.querySelector("#num2")
                const y = inputN2.value
                
                const resultado = parseFloat(x) / parseFloat(y)
                console.log(x, " % ", y, " = ", resultado)

                res.value=resultado
            }
        </script>
    </body>
</html>
